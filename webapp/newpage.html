<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COP 2006 Innovation</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nav Bar -->
  <nav class="navbar static-top navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">COP 2006</a>
    <a class="navbar-text" href="https://github.com/tgayle/Pi-RFID-Project">Github</a>
    <a id="navbar_card_status" class="navbar-text ml-auto">No card detected...</a>

    <div class="">
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row card-info">
      <div class="col-md-12">
        <div class="text-center">
          <p id="card_found_p" class="user-input text-center"></p>
          <p id="waiting_for_card" class="user-input text-center">Waiting...</p>
          <button type="button" id="lookforcard" class="btn btn-primary">Force Card Refresh</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card-functions minimized-circle mx-auto my-auto" id="cardFunctionsDiv">

          <div>
            <div><a href="#" id="option_give_card_name" class="card-function-choice">Give this card a name.</a>
              <div id="action_inputfield" class="card-function hidden-card-function">
                  <form id="function-name-card-form">
                    <h5>What would you like to name this card?
                      <i class="material-icons rounded command-cancel-form-btn">cancel</i>
                    </h5>
                    <input id="name_card" type="text" class="card-function-textbox">
                    <br>
                    <button class="btn info-text card-function-btn" id="confirm-form">Confirm</button>
                  </form>
                </div>
              </div>
            

            <div><a href="#" id="option_add_automation" class="card-function-choice">Give this card an automation</a>
              <div class="card-function hidden-card-function">
                <!-- Input form goes here -->
                <!-- End Input form -->
                <form id="function-add-automation-form">
                  <p class="card-function-text-header">Add automation:
                    <i class="material-icons rounded command-cancel-form-btn">cancel</i>
                  </p>
                  <p>Automation Type:</p>
                  <label>
                    <input type="radio" name="automation_type" id="radioPrint" value="print"> Print a message</label>
                  <br>
                  <label>
                    <input type="radio" name="automation_type" id="radioPython" value="python"> Run a Python script</label>
                  <br>
                  <label>
                    <input type="radio" name="automation_type" id="radioHTML" value="htmlRequest"> Send an HTTP request</label>
                  <br>

                  <div id="addautomation-setname-div">
                    <label>Automation Name: <br>
                      <input id="addautomation-setname-input" type="text">
                    </label>
                  </div>
                  <div class="gone" id="card-function-addautomation-printmsg-div">
                    <label>Enter Message: <br>
                      <textarea id="card-function-addautomation-printinput"></textarea>
                    </label>
                  </div>

                  <div class="gone" id="card-function-addautomation-python-div">
                    <label>Python Code: <br>
                      <textarea id="card-function-addautomation-pythoninput"></textarea>
                    </label>
                  </div>

                  <div class="gone" id="card-function-addautomation-html-div">
                    <!--POST or GET. URL to ... to.-->
                    <div class="automation_htmlrequest_methods">
                      <label>GET <input type="radio" value="GET" name="htmlMethod" checked></label>
                      <label>POST <input type="radio" value="POST" name="htmlMethod"></label>
                    </div>

                    <div>
                      <label>Address: <br>
                        <textarea id="card-function-add-automation-htmladdress" placeholder="https://google.com"></textarea>
                      </label>
                      <br>
                      <label>Parameters <br>
                        <textarea id="card-function-add-automation-htmlparams" placeholder="{'key': 'value'}"></textarea>
                      </label>
                      <p id="preview_html_request_link"></p>
                    </div>

                  </div>


                  <button class="btn info-text card-function-btn" id="confirm-add-automation">Confirm</button>
                </form>
                <!-- Input form goes here -->
                <!-- End Input form -->
              </div>
            </div>

            <div><a href="#" id="option_execute_automation" class="card-function-choice">Execute an automation</a>

            </div>
            <div><a href="#" id="option_list_cards_text" class="card-function-choice">List all cards</a>
              <div class="card-function hidden-card-function">
                <!-- Input form goes here -->
                <form>
                  <!-- No need for a form here. -->
                </form>
                <!-- End Input form -->
              </div>
            </div>

            <div><a href="#" id="option_clear_console" class="card-function-choice">Clear Console</a>
              <div class="card-function hidden-card-function">
                <!-- Input form goes here -->
                <form>
                  <!-- No need for a form here. -->
                </form>
                <!-- End Input form -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 card-console">
        <br>
          <div id="console_holder">
            <p class="output bold">Console:</p>
            <div class="output" id="console_div">
              <p id="command_output" class="output"></p>
            </div>
          </div>
        </div>
    </div>

  </div>
  <script src="js/preinit.js"></script>
  <script src="js/page_interactions.js"></script>
  <script src="js/postinit.js"></script>
</body>
</html>
